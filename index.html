<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Thailand 2026 - Kosher Map</title>

  <link rel="preconnect" href="https://unpkg.com" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">Thailand 2026</div>
      <div class="brand-sub">Kosher restaurants + shops (mobile-first)</div>
    </div>

    <div class="controls">
      <div class="segmented" id="cityTabs" aria-label="City selector"></div>

      <div class="chips">
        <button class="chip chip-on" id="filterRestaurants" type="button">Restaurants</button>
        <button class="chip chip-on" id="filterShops" type="button">Shops</button>
        <button class="chip" id="filterStays" type="button">Hotels</button>
      </div>
    </div>
  </header>

  <main class="main">
    <div id="map" class="map" role="application" aria-label="Map"></div>

    <section class="panel" aria-label="Places list">
      <div class="panel-head">
        <div class="panel-title" id="panelTitle">Places</div>
        <div class="panel-meta" id="panelMeta"></div>
      </div>
      <div class="panel-list" id="placesList"></div>
    </section>

    <section class="sheet" id="sheet" aria-hidden="true">
      <div class="sheet-handle"></div>
      <div class="sheet-content">
        <div class="sheet-title" id="sheetTitle"></div>
        <div class="sheet-sub" id="sheetSub"></div>

        <div class="sheet-tip" id="sheetTip"></div>

        <div class="sheet-actions">
          <a class="btn primary" id="btnMapsWalk" href="#" target="_blank" rel="noopener">Google Maps - Walk</a>
          <a class="btn" id="btnMapsDrive" href="#" target="_blank" rel="noopener">Google Maps - Taxi</a>
          <a class="btn" id="btnGrab" href="#" rel="noopener">Open Grab</a>
          <a class="btn" id="btnSite" href="#" target="_blank" rel="noopener">Website</a>
        </div>

        <div class="sheet-footer" id="sheetFooter"></div>
      </div>
    </section>

    <div class="backdrop" id="backdrop" aria-hidden="true"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="./assets/app.js"></script>
</body>
</html>
