<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Thailand 2026 - Kosher Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="assets/styles.css?v=16" />
</head>

<body>
  <header class="topbar" id="topbar">
    <div class="brand">
      <div class="brand-title">Thailand 2026 <span class="ver-badge" id="verBadge"></span></div>
      <div class="brand-sub">Kosher restaurants + shops</div>
    </div>

    <div class="segmented" id="cityTabs" aria-label="בחירת עיר">
      <!-- tabs injected by JS -->
    </div>

    <div class="chips" aria-label="פילטר">
      <button class="chip on" id="chipAll" type="button">הכל</button>
      <button class="chip" id="chipRestaurants" type="button">מסעדות</button>
      <button class="chip" id="chipShops" type="button">חנויות</button>
      <button class="chip" id="chipHotels" type="button">מלונות</button>
    </div>
  </header>

  <main class="main" id="main">
    <div id="map" class="map" aria-label="מפה"></div>

    <div class="backdrop" id="backdrop" hidden></div>

    <section class="sheet" id="sheet" aria-hidden="true">
      <div class="sheet-handle"></div>
      <div class="sheet-body">
        <div class="sheet-title" id="sheetTitle"></div>
        <div class="sheet-sub" id="sheetSub"></div>

        <div class="ai-tip" id="aiTip"></div>

        <div class="actions">
          <a class="btn primary" id="btnDirections" href="#" target="_blank" rel="noopener">
            Google Maps - הוראות הגעה
          </a>

          <a class="btn" id="btnPlace" href="#" target="_blank" rel="noopener">
            Google Maps - פתח מקום
          </a>

          <a class="btn" id="btnWebsite" href="#" target="_blank" rel="noopener">
            Website
          </a>

          <a class="btn grab" id="btnGrab" href="#">
            Open Grab
          </a>
        </div>

        <button class="close" id="btnClose" type="button">סגור</button>

        <div class="foot" id="foot"></div>
      </div>
    </section>

    <div class="debug" id="debug" hidden></div>
    <div class="ver" id="ver"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="assets/app.js?v=16"></script>
</body>
</html>
